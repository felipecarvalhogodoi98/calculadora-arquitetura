<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Arquitetural</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --primary: #28568c;
      --text: #e2e2e2;
      --neutral: #888;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--primary);
    }

    .container {
      max-width: 1050px;
      margin: auto;
    }

    #sliders {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }

    .property {
      background-color: var(--card);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .property label {
      display: block;
      margin-bottom: auto;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 0.5rem;
    }

    .value-display {
      text-align: center;
      font-size: 1.2rem;
      color: var(--text);
      margin-top: 0.25rem;
    }

    .score-display {
      background-color: var(--card);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
      margin-top: 2rem;
      border: 1px solid var(--primary);
      width: 800px;
      margin: 0 auto;
    }

    .bar {
      height: 12px;
      border-radius: 10px;
      margin-top: 10px;
      position: relative;
      display: flex;
      box-shadow: inset 0 0 0 1px #444;
      /* border: 1px solid var(--text); */
    }

    /* Cada faixa de -20 a 20 = 40 unidades no total */
    .bar::before {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to right,
        #00e676 0%,      /* -20 a -12*/
        #00e676 20%,
        #43a047 20%,     /* -12 a -5 */
        #43a047 37.5%,
        #cccccc 37.5%,   /* -5 a 5*/
        #cccccc 62.5%,
        #43a047 62.5%,   /* 5 a 12 */
        #43a047 80%,
        #00e676 80%,     /* 12 a 20 */
        #00e676 100%
      );
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .bar::after {
      content: '';
      position: absolute;
      top: 50%;
      left: var(--slider-pos, 0%);
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0, 230, 118, 0.6), 0 0 0 2px #000;
      z-index: 2;
      transition: left 0.2s ease;
    }

    .recommendation {
      margin-top: 1rem;
      font-style: italic;
      color: var(--neutral);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recomenda√ß√£o Arquitetural</h1>

    <div id="sliders">
      
    </div>

    <div class="score-display" id="scoreBox">
      Pontua√ß√£o Total: <span id="score">0</span>
      <div class="bar" id="bar"></div>
      <div class="recommendation" id="recommendation"></div>
    </div>
  </div>

  <script>
    const properties = [
      { name: 'Manuten√ß√£o', weight: -1 },
      { name: 'Custo', weight: -1 },
      { name: 'Simplicidade Arquitetural', weight: -1 },
      { name: 'Configura√ß√£o Inicial', weight: -1 },
      { name: 'Produtividade', weight: -1 },
      { name: 'Escalabilidade', weight: 1 },
      { name: 'Disponibilidade', weight: 1 },
      { name: 'Resili√™ncia', weight: 1 },
      { name: 'Flexibilidade', weight: 1 },
      { name: 'Desempenho', weight: 1 }
    ];

    const slidersDiv = document.getElementById('sliders');

    properties.forEach((prop, index) => {
      const div = document.createElement('div');
      div.className = 'property';
      div.innerHTML = `
        <label for="prop${index}">${prop.name}</label>
        <input type="range" min="1" max="5" value="3" id="prop${index}" data-weight="${prop.weight}" oninput="updateScore()">
        <div class="value-display" id="value${index}">3</div>
      `;
      slidersDiv.appendChild(div);
    });

    function updateScore() {
      let total = 0;
      properties.forEach((_, index) => {
        const slider = document.getElementById(`prop${index}`);
        const weight = parseInt(slider.dataset.weight);
        const value = parseInt(slider.value);
        total += value * weight;
        document.getElementById(`value${index}`).textContent = value;
      });

      document.getElementById('score').textContent = total;
      
      const barWidth = document.getElementById('bar').offsetWidth;
      const maxScore = 20;
      const minScore = -20;
      const range = maxScore - minScore;
      const peace = barWidth / range;
      const currentScore = total + 20;
      const barPos = currentScore * peace - 5; // 10px for the width of the slider
      document.getElementById('bar').style.setProperty('--slider-pos', `${barPos}px`);
      

      const recommendation = getRecommendation(total);
      document.getElementById('recommendation').textContent = recommendation;
    }

    function getRecommendation(score) {
      if (score <= -12) return "üîµ Monolito fortemente recomendado";
      if (score <= -5) return "üü¶ Monolito moderadamente recomendado";
      if (score <= 4) return "‚ö™ Zona neutra";
      if (score <= 11) return "üü© Microsservi√ßos moderadamente recomendados";
      return "üü¢ Microsservi√ßos fortemente recomendados";
    }

    updateScore(); 
  </script>
</body>
</html>
